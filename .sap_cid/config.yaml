projectName: my-frontend-app

stages:
  build:
    buildTool: npm
    buildToolVersion: N20   # Allowed Node version
    commands:
      - npm ci
      - npm run build
    artifacts:
      - dist/**             # Only build artifacts here

  release:
    - name: deploy
      type: deployToHtml5Repo
      service: my-html5-repo-connection
      credentials: my-html5-repo-key

  # Optional: unit tests (if you want them)
  test:
    commands:
      - npm test

  # Optional: security or malware scan (if your org uses it)
  security:
    commands:
      - echo "Run malware scan here"

# No unsupported keys like acceptance.approval or targets
