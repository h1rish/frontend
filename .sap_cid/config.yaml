version: "1.0"

stages:
  build:
    buildTool: npm
    buildToolVersion: N18
    commands:
      - npm install
      - npm run build
    artifacts:
      - path: build  # React build output

  acceptance:
    # No approval key allowed; keep empty if you want
    commands: []

  release:
    deploy:
      service: my-html5-repo-key   # your HTML5 repo service key
      path: build                  # folder to deploy
      appName: react-frontend-app  # your deployed app name

settings:
  build:
    env:
      NODE_ENV: production
  deploy:
    env:
      REACT_APP_API: https://your-api-endpoint.com  # optional
