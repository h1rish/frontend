version: v2

stages:
  build:                  # MUST be lowercase
    jobs:
      build-frontend:     # job name, lowercase + hyphen
        type: build
        tasks:
          install-dependencies:
            type: npm
            commands:
              - npm install
          build-app:
            type: npm
            commands:
              - npm run build

  deploy:
    jobs:
      deploy-html5:
        type: deploy
        tasks:
          upload-html5:
            type: HTML5AppDeploy
            inputs:
              appName: MyFrontendApp
              appPath: build
              xsAppJson: xs-app.json
