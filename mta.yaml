_schema-version: "3.2"
ID: react-final-deploy-check # New ID
version: 1.0.0

modules:
  - name: react-ui-app-module # New Module Name
    type: html5
    path: app
    build-parameters:
      build-result: build
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: repo-host-final-service

  - name: react-app-content-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: repo-host-final-service
        parameters:
          content-target: true

resources:
  - name: repo-host-final-service # New Resource Name
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      config:
        app-name: final-react-btp-app # New App Name
