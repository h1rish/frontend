_schema-version: "3.2"
ID: react-app-v2
version: 1.0.0

modules:
  - name: react-ui-module
    type: html5
    # Point directly to the build folder you pushed to skip the 7-minute wait
    path: app/build 
    build-parameters:
      builder: custom
      commands: [] # Skips npm install/build in the cloud

  - name: react-app-content-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: html5-repo-host-v2
        parameters:
          content-target: true

resources:
  - name: html5-repo-host-v2
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      config:
        # This is the name that will appear in the HTML5 Applications list
        app-name: my-react-btp-app
