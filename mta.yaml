_schema-version: "3.2"
ID: react-btp-project-v4
version: 0.0.1

modules:
  - name: react-ui-module
    type: html5
    path: app
    build-parameters:
      build-result: build
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: html5-repo-host-v3

  - name: react-app-content-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: html5-repo-host-v3
        parameters:
          content-target: true

resources:
  - name: html5-repo-host-v3
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      config:
        app-name: my-final-react-app
