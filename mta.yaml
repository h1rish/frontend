_schema-version: "3.2"
ID: my-react-project-unique
version: 0.0.1

modules:
  - name: react-ui-module
    type: html5
    path: app
    build-parameters:
      build-result: build
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: ui5-repo-host-reference

  # --- ADD THIS MODULE BELOW ---
  - name: react-app-content-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ui5-repo-host-reference
        parameters:
          content-target: true

resources:
  - name: ui5-repo-host-reference
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
